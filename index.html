<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>俄羅斯方塊</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>JS作品</h1>
      <h2>俄羅斯方塊</h2>
      <h3>得分:<span id="score">0</span></h3>
      <button id="startButton">開始/暫停</button>
      <div class="mood">
        <button class="btn easy">簡單</button>
        <button class="btn normal">一般</button>
        <button class="btn hard">困難</button>
      </div>
    </div>

    <div class="modalBg modalStart">
      <div class="modal">
        <h2>操作說明</h2>
        <p>
          按 <b>C</b> 可以旋轉方塊， <b>←→</b> 可移動方塊，
          <b>↓</b> 則能使方塊加速下降
        </p>
        <button class="modalbtn modalbtnStart">OK!</button>
      </div>
    </div>
    <div class="modalBg modalBgEnd">
      <div class="modal">
        <h2>GameOver</h2>
        <h3>得分:<span id="scoreend">0</span></h3>
        <button class="modalbtn modalbtnEnd">再一把!</button>
      </div>
    </div>

    <div class="container">
      <div class="grid"></div>
      <div class="next">
        <div class="mini-grid"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
